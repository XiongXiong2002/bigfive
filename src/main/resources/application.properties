spring.application.name=personality_test
# MySQL 数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/personality_test?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
// spring.datasource.url=jdbc:mysql://127.0.0.1:3306/personality_test?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC

// JDBC URL 分为以下几个部分：

// 1. jdbc:mysql://
//    表示使用 MySQL 数据库的 JDBC 驱动程序。

// 2. 127.0.0.1:3306
//    - 127.0.0.1 是本地回环地址，指向当前计算机。
//    - 3306 是 MySQL 的默认端口号。

// 3. personality_test
//    数据库名称，指向 MySQL 中需要连接的具体数据库。

// 4. allowPublicKeyRetrieval=true
//    解决 MySQL 8.0 的密码验证问题，允许客户端从服务器检索公钥以完成身份验证。

// 5. useSSL=false
//    禁用 SSL（加密连接），本地开发环境一般不需要加密。

// 6. characterEncoding=UTF-8
//    指定客户端与数据库之间的字符编码为 UTF-8，支持多语言（如中文）。

// 7. serverTimezone=UTC
//    明确指定时区，避免因服务器默认时区不同导致时间处理问题。

